name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Syntax check
        run: |
          python -m py_compile eq_tool.py live_server.py eq20/core.py eq20/easyeffects.py eq20/profiles.py

      - name: CLI help checks
        run: |
          python eq_tool.py --help
          python live_server.py --help
